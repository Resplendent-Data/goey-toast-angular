name: Demo (GitHub Pages)

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install and build library
        run: |
          npm ci
          npm run build

      - name: Install and build demo app
        working-directory: demo
        run: |
          npm ci
          npm run build -- --base-href /goey-toast-angular/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist/demo/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
