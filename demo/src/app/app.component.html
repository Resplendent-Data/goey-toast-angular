<goey-toaster position="bottom-right"></goey-toaster>

<main class="container">
  <h1>goey-toast-angular demo</h1>
  <p>Angular-native gooey toast notifications.</p>

  <div class="grid">
    <button (click)="basic()">Default</button>
    <button (click)="success()">Success</button>
    <button (click)="error()">Error + Action</button>
    <button (click)="warning()">Warning</button>
    <button (click)="info()">Info</button>
    <button (click)="promiseDemo()">Promise Toast</button>
  </div>
</main>
