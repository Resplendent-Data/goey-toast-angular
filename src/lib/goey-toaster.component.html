<div
  class="goey-toaster"
  [style.--goey-offset]="offsetStyle()"
  [attr.data-goey-theme]="theme"
  [attr.data-theme]="theme"
  [class.top-left]="position === 'top-left'"
  [class.top-center]="position === 'top-center'"
  [class.top-right]="position === 'top-right'"
  [class.bottom-left]="position === 'bottom-left'"
  [class.bottom-center]="position === 'bottom-center'"
  [class.bottom-right]="position === 'bottom-right'"
  role="region"
  aria-live="polite"
  aria-label="Notifications"
>
  @for (toast of visibleStackToasts(); track toast.id; let i = $index; let count = $count) {
    <div
      #stackItem
      class="goey-stackItem"
      [style.z-index]="count - i"
      [style.transform]="stackItemTransform(i)"
      [class.goey-stackItemEntering]="isEnteringToast(toast.id, i)"
      (mouseenter)="onStackEnter()"
      (mouseleave)="onStackLeave($event)"
    >
      <div class="goey-stackItemInner">
        <goey-toast-item [toast]="toast" [position]="position"></goey-toast-item>
      </div>
    </div>
  }
</div>
