<div class="goey-toaster" [ngClass]="position" role="region" aria-live="polite" aria-label="Notifications">
  <div
    class="goey-toast"
    *ngFor="let toast of toasts$ | async; trackBy: trackById"
    [class.closing]="toast.state === 'closing'"
    [ngClass]="typeClass(toast.type)"
    [style.--goey-fill]="toast.fillColor || null"
    [style.--goey-border]="toast.borderColor || null"
    [style.--goey-border-width.px]="toast.borderWidth || 1.5"
  >
    <div class="header">
      <div class="title">{{ toast.title }}</div>
      <button type="button" class="close" (click)="dismiss(toast.id)" aria-label="Dismiss notification">Ã—</button>
    </div>

    <div class="description" *ngIf="toast.description">{{ toast.description }}</div>

    <div class="actions" *ngIf="toast.action">
      <button type="button" class="action" (click)="runAction(toast)">{{ toast.action.label }}</button>
    </div>
  </div>
</div>
